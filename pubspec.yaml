name: guitartree
description: "🎸 JH_GuitarTree - Guitar Lesson Management (Supabase 기반)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.9.1

  # UI
  cupertino_icons: ^1.0.8
  provider: ^6.1.5

  # Supabase & Auth
  supabase_flutter: ^2.6.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File / Open
  file_picker: ^6.2.1
  open_filex: ^4.3.2

  # Utils
  intl: ^0.19.0
  path_provider: ^2.1.4

  # 🔥 추가 (v1.21 신규 코드 사용 패키지)
  http: ^1.2.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

