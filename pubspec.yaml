name: guitartree
description: JH_GuitarTree - Guitar Lesson Management (Supabase)
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  meta: ^1.11.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.5

  supabase_flutter: ^2.6.0
  crypto: ^3.0.3
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  file_picker: ^10.3.3
  open_filex: ^4.3.2
  desktop_drop: ^0.6.1
  cross_file: ^0.3.4+2
  intl: ^0.20.2
  path_provider: ^2.1.4
  path: ^1.9.1
  http: ^1.2.2
  url_launcher: ^6.3.0
  mime: ^2.0.0
  uuid: ^4.5.1
  unorm_dart: ^0.3.0

  # Audio / Video
  just_audio: ^0.9.40
  audio_session: ^0.1.21
  just_waveform: ^0.0.7
  ffi: ^2.1.4

  # media_kit core + bridge + libs
  media_kit: ^1.1.10
  media_kit_video: ^1.1.10
  just_audio_media_kit: ^2.1.0
  media_kit_libs_windows_audio: ^1.0.4
  media_kit_libs_windows_video: ^1.0.11


  # ✅ macOS는 video 번들만 사용
  media_kit_libs_macos_video: ^1.1.4

  # ✅ 다른 플랫폼용 공용 번들(유지)

  window_manager: ^0.3.9
  video_player: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  image_path: assets/icons/icon.png

  macos:
    generate: true
    image_path: assets/icons/icon.png

  windows:
    generate: true
    image_path: assets/icons/icon.png
    icon_size: 256
