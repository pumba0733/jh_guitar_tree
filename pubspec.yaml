name: jh_guitar_tree
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ✅ 저장 및 동기화 기능용
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # ✅ cloud_firestore Git 버전 (macOS 대응)
  cloud_firestore:
    git:
      url: https://github.com/firebase/flutterfire.git
      path: packages/cloud_firestore/cloud_firestore

  # ✅ firebase_core 호환 버전 (hosted, ^3.13.1로 맞춰줌!)
  firebase_core: ^3.13.1

  # ✅ 파일 첨부 및 실행
  file_picker: ^6.1.1
  open_filex: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # ✅ 코드 생성기
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
